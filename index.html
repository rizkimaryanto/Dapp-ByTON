<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Coin</title>
    <style>
        body {
            background: linear-gradient(145deg, #2c003e, #3b0066);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header, .balance-container, .menu {
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: absolute;
            bottom: 0;
            padding: 20px;
            background: black;
        }
        .menu-item {
            cursor: pointer;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>T-COIN</h1>
        <div id="balance">Balance: 0 T-Coin</div>
    </div>
    <button onclick="earnCoins()">Earn Coins</button>
    <div class="menu">
        <div class="menu-item" onclick="alert('Mates feature coming soon!')">Mates</div>
        <div class="menu-item" onclick="alert('Tasks feature coming soon!')">Tasks</div>
        <div class="menu-item" onclick="alert('Staking feature coming soon!')">Staking</div>
        <div class="menu-item" onclick="alert('Boost feature coming soon!')">Boost</div>
    </div>

    <script>
        let balance = 0;

        function earnCoins() {
            balance += 1000;  // Add 1000 coins each time
            document.getElementById("balance").innerText = `Balance: ${balance} T-Coin`;
        }
    </script>
</body>
</html>
