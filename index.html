<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Coin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #2c003e, #3b0066);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            background: #000000;
        }
        .balance-container {
            margin-top: 20px;
            text-align: center;
        }
        .balance {
            font-size: 2.5em;
        }
        .currency-icon {
            font-size: 14em;
            cursor: pointer;
            margin-top: 20px;
            text-shadow: 4px 4px 0px #000, -4px 4px 0px #000, 4px -4px 0px #000, -4px -4px 0px #000;
            transition: transform 0.1s, box-shadow 0.1s;
            display: inline-block;
        }
        .currency-icon.clicked {
            animation: shake 0.3s ease;
            box-shadow: none;
        }
        @keyframes shake {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.05); }
        }
        .status-bar {
            background: purple;
            border-radius: 15px;
            padding: 5px 15px;
            margin-top: 10px;
        }
        .energy-bar {
            width: 80%;
            background: #444;
            border-radius: 10px;
            margin: 20px 0;
        }
        .energy-level {
            height: 20px;
            background: purple;
            border-radius: 10px;
            width: 100%;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #000;
            padding: 10px;
            position: absolute;
            bottom: 0;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #bbb;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">T-COIN</div>
    <div class="balance-container">
        <div class="status-bar">Staking closes in 10 days</div>
        <div>Your Balance:</div>
        <div class="balance" id="balance">406,520</div>
        <div class="currency-icon" onclick="earnCoins()">ðŸª™</div>
        <div class="energy-bar">
            <div class="energy-level" id="energy-level"></div>
        </div>
        <div id="energy-text">100000/100000</div>
    </div>
    <div class="menu">
        <div class="menu-item" onclick="showGameMenu()">
            <span>ðŸŽ®</span>
            <div>Game</div>
        </div>
        <div class="menu-item" onclick="shareMateCode()">
            <span>ðŸ‘¤</span>
            <div>Mates</div>
        </div>
        <div class="menu-item" onclick="showTasksMenu()">
            <span>ðŸ“‹</span>
            <div>Tasks</div>
        </div>
        <div class="menu-item" onclick="showBoostMenu()">
            <span>ðŸš€</span>
            <div>Boost</div>
        </div>
    </div>

    <script>
        let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 406520;
        let energy = localStorage.getItem('energy') ? parseInt(localStorage.getItem('energy')) : 100000;
        const maxEnergy = 100000;
        const energyDecrease = 100;
        const coinAmount = 100;

        function updateLocalStorage() {
            localStorage.setItem('balance', balance);
            localStorage.setItem('energy', energy);
        }

        function earnCoins() {
            if (energy > 0) {
                balance += coinAmount;
                document.getElementById("balance").innerText = balance.toLocaleString();
                energy -= energyDecrease;
                if (energy < 0) energy = 0;
                document.getElementById("energy-text").innerText = `${energy}/${maxEnergy}`;
                const energyPercentage = (energy / maxEnergy) * 100;
                document.getElementById("energy-level").style.width = `${energyPercentage}%`;
                updateLocalStorage();
            } else {
                alert("Energy depleted! Wait for it to recharge.");
            }
        }

        function rechargeEnergy() {
            if (energy < maxEnergy) {
                energy += maxEnergy / 3600;
                if (energy > maxEnergy) energy = maxEnergy;
                document.getElementById("energy-text").innerText = `${Math.floor(energy)}/${maxEnergy}`;
                document.getElementById("energy-level").style.width = `${(energy / maxEnergy) * 100}%`;
                updateLocalStorage();
            }
        }

        function shareMateCode() {
            alert("Bagikan kode ini untuk menambahkan teman: https://rizkimaryanto.github.io/Dapp-ByTON/");
        }

        function showTasksMenu() {
            const questions = [
                { question: "Siapa pendiri dari N-TROUS?", answer: "Rizki Maryanto" },
                { question: "Tanggal berapakah N-TROUS dibuat?", answer: "09-09-2024" },
                { question: "Ada berapa orang team dari N-TROUS?", answer: "12" },
                { question: "Di jaringan manakah N-TROUS?", answer: "Polygon" },
                { question: "Berapa total suplai dari N-TROUS?", answer: "150.000.000" },
            ];
            for (let q of questions) {
                const userAnswer = prompt(q.question);
                if (userAnswer === q.answer) {
                    balance += 100000;
                    document.getElementById("balance").innerText = balance.toLocaleString();
                    updateLocalStorage();
                    alert("Jawaban benar! Anda mendapat 100,000 koin.");
                } else {
                    alert("Jawaban salah.");
                }
            }
        }

        function showBoostMenu() {
            const level = parseInt(prompt("Pilih level boost:\n1. 10,000 koin\n2. 100,000 koin\n3. 1,000,000 koin"));
            const costs = [10000, 100000, 1000000];
            if (balance >= costs[level - 1]) {
                balance -= costs[level - 1];
                coinAmount *= 2;
                document.getElementById("balance").innerText = balance.toLocaleString();
                updateLocalStorage();
                alert(`Boost level ${level} aktif! Reward per-klik dan progress bar dikali 2.`);
            } else {
                alert("Saldo tidak mencukupi.");
            }
        }

        function showGameMenu() {
            alert("Selamat datang di Game! Ketuk ikon koin untuk mulai.");
        }

        document.getElementById("balance").innerText = balance.toLocaleString();
        document.getElementById("energy-text").innerText = `${energy}/${maxEnergy}`;
        document.getElementById("energy-level").style.width = `${(energy / maxEnergy) * 100}%`;

        setInterval(rechargeEnergy, 1000);
    </script>
</body>
</html>
