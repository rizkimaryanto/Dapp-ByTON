<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Coin</title>
    <style>
        /* Style Umum */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #2c003e, #3b0066);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            background: #000000;
        }
        .balance-container {
            margin-top: 20px;
            text-align: center;
        }
        .balance {
            font-size: 2.5em;
        }
        .currency-icon {
            font-size: 14em;
            cursor: pointer;
            margin-top: 20px;
            text-shadow: 4px 4px 0px #000, -4px 4px 0px #000, 4px -4px 0px #000, -4px -4px 0px #000;
        }
        .energy-bar {
            width: 80%;
            background: #444;
            border-radius: 10px;
            margin: 20px 0;
        }
        .energy-level {
            height: 20px;
            background: purple;
            border-radius: 10px;
            width: 100%;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #000;
            padding: 10px;
            position: absolute;
            bottom: 0;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #bbb;
            cursor: pointer;
        }
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .back-button {
            color: white;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">T-COIN</div>

    <!-- Kontainer Balance -->
    <div class="balance-container">
        <div>Your Balance:</div>
        <div class="balance" id="balance">406,520</div>
        <div class="currency-icon" onclick="earnCoins()">ðŸª™</div>
        <div class="energy-bar">
            <div class="energy-level" id="energy-level"></div>
        </div>
        <div id="energy-text">100000/100000</div>
    </div>

    <!-- Halaman Navigasi Mates -->
    <div id="mates-page" class="page">
        <div class="back-button" onclick="goBack()">Back</div>
        <h2>Mates</h2>
        <p>Bagikan kode untuk menambahkan teman:</p>
        <a href="https://rizkimaryanto.github.io/Dapp-ByTON/">Bagikan kode Anda</a>
    </div>

    <!-- Halaman Navigasi Tasks -->
    <div id="tasks-page" class="page">
        <div class="back-button" onclick="goBack()">Back</div>
        <h2>Tasks</h2>
        <ul id="tasks-list">
            <li>1. Siapa pendiri dari N-TROUS? <button onclick="answerTask('Rizki Maryanto')">A: Rizki Maryanto</button></li>
            <li>2. Tanggal berapakah N-TROUS dibuat? <button onclick="answerTask('09-09-2024')">A: 09-09-2024</button></li>
            <!-- Tambah pertanyaan lain sesuai kebutuhan -->
        </ul>
    </div>

    <!-- Halaman Navigasi Boost -->
    <div id="boost-page" class="page">
        <div class="back-button" onclick="goBack()">Back</div>
        <h2>Boost</h2>
        <button onclick="boostLevel(2, 10000)">Bayar 10,000 koin untuk Level 2</button>
        <button onclick="boostLevel(3, 100000)">Bayar 100,000 koin untuk Level 3</button>
        <button onclick="boostLevel(4, 1000000)">Bayar 1,000,000 koin untuk Level 4</button>
    </div>

    <!-- Menu Utama -->
    <div class="menu">
        <div class="menu-item" onclick="navigateTo('mates-page')">
            <span>ðŸ‘¤</span>
            <div>Mates</div>
        </div>
        <div class="menu-item" onclick="navigateTo('tasks-page')">
            <span>ðŸ“‹</span>
            <div>Tasks</div>
        </div>
        <div class="menu-item" onclick="navigateTo('boost-page')">
            <span>ðŸš€</span>
            <div>Boost</div>
        </div>
    </div>

    <script>
        let balance = 406520;
        let energy = 100000;
        const maxEnergy = 100000;
        const energyDecrease = 100;
        const coinAmount = 100;

        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'flex';
        }

        function goBack() {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
        }

        function earnCoins() {
            if (energy > 0) {
                balance += coinAmount;
                document.getElementById("balance").innerText = balance.toLocaleString();
                energy -= energyDecrease;
                document.getElementById("energy-text").innerText = `${energy}/${maxEnergy}`;
                document.getElementById("energy-level").style.width = `${(energy / maxEnergy) * 100}%`;
            } else {
                alert("Energy depleted! Wait for it to recharge.");
            }
        }

        function answerTask(correctAnswer) {
            const userAnswer = prompt("Masukkan jawaban Anda:");
            if (userAnswer === correctAnswer) {
                balance += 100000;
                document.getElementById("balance").innerText = balance.toLocaleString();
                alert("Jawaban benar! Anda mendapatkan 100,000 koin.");
            } else {
                alert("Jawaban salah.");
            }
        }

        function boostLevel(level, cost) {
            if (balance >= cost) {
                balance -= cost;
                document.getElementById("balance").innerText = balance.toLocaleString();
                alert(`Boost level ${level} aktif!`);
            } else {
                alert("Saldo tidak mencukupi.");
            }
        }

        document.getElementById("balance").innerText = balance.toLocaleString();
        document.getElementById("energy-text").innerText = `${energy}/${maxEnergy}`;
        document.getElementById("energy-level").style.width = `${(energy / maxEnergy) * 100}%`;
    </script>
</body>
</html>
