<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Coin</title>
    <style>
        /* ...existing styles... */
        .menu-item span { font-size: 1.5em; }
    </style>
</head>
<body>
    <div class="header">T-COIN</div>
    <div class="balance-container">
        <div class="status-bar">Staking closes in 10 days</div>
        <div>Your Balance:</div>
        <div class="balance" id="balance">406,520</div>
        <div class="currency-icon" onclick="earnCoins()">🪙</div>
        <div class="energy-bar">
            <div class="energy-level" id="energy-level"></div>
        </div>
        <div id="energy-text">100000/100000</div>
    </div>
    <div class="menu">
        <div class="menu-item" onclick="matesMenu()">
            <span>👤</span>
            <div>Mates</div>
        </div>
        <div class="menu-item" onclick="tasksMenu()">
            <span>📋</span>
            <div>Tasks</div>
        </div>
        <div class="menu-item" onclick="alert('Staking feature coming soon!')">
            <span>🏦</span>
            <div>Staking</div>
        </div>
        <div class="menu-item" onclick="boostMenu()">
            <span>🚀</span>
            <div>Boost</div>
        </div>
        <div class="menu-item" onclick="gameMenu()">
            <span>🎮</span>
            <div>Game</div>
        </div>
    </div>

    <script>
        let balance = 406520;
        let energy = 100000;
        const maxEnergy = 100000;
        const coinAmount = 100;
        let clickReward = 100;

        function earnCoins() {
            if (energy > 0) {
                balance += clickReward;
                energy -= 100;
                updateDisplay();
            } else {
                alert("Energy depleted! Wait for it to recharge.");
            }
        }

        function updateDisplay() {
            document.getElementById("balance").innerText = balance.toLocaleString();
            document.getElementById("energy-text").innerText = `${energy}/${maxEnergy}`;
            document.getElementById("energy-level").style.width = `${(energy / maxEnergy) * 100}%`;
            localStorage.setItem('balance', balance);
            localStorage.setItem('energy', energy);
        }

        function matesMenu() {
            if (confirm("Share this code to add friends: https://rizkimaryanto.github.io/Dapp-ByTON/")) {
                alert("Code shared!");
            }
        }

        function tasksMenu() {
            const questions = [
                { q: "Siapa pendiri dari N-TROUS?", a: "A", correct: "Rizki Maryanto" },
                { q: "Tanggal berapakah N-TROUS dibuat?", a: "B", correct: "09-09-2024" },
                { q: "Ada berapa orang team dari N-TROUS?", a: "C", correct: "12" },
                { q: "Di jaringan manakah N-TROUS?", a: "D", correct: "Polygon" },
                { q: "Berapa total suplai dari N-TROUS?", a: "A", correct: "150.000.000" }
            ];

            questions.forEach((q, idx) => {
                let answer = prompt(`${idx + 1}. ${q.q}\nA) Rizki Maryanto\nB) 09-09-2024\nC) 12\nD) Polygon`);
                if (answer && answer.toUpperCase() === q.a) {
                    alert("Correct! You've earned 100k coins.");
                    balance += 100000;
                } else {
                    alert("Jawaban salah.");
                }
            });
            updateDisplay();
        }

        function boostMenu() {
            const boosts = [
                { cost: 10000, level: 2 },
                { cost: 100000, level: 3 },
                { cost: 1000000, level: 4 }
            ];

            boosts.forEach(boost => {
                if (balance >= boost.cost) {
                    if (confirm(`Pay ${boost.cost.toLocaleString()} coins to increase to level ${boost.level}?`)) {
                        balance -= boost.cost;
                        clickReward *= 2;
                        energy = Math.min(energy * 2, maxEnergy);
                        updateDisplay();
                    }
                } else {
                    alert(`Insufficient balance for level ${boost.level}`);
                }
            });
        }

        function gameMenu() {
            alert("Welcome to the Game menu! Tap to earn rewards!");
        }

        updateDisplay();
        setInterval(() => {
            energy = Math.min(energy + 10, maxEnergy);
            updateDisplay();
        }, 1000);
    </script>
</body>
</html>
