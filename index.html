<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Coin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #2c003e, #3b0066);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            background: #000000;
        }
        .balance-container {
            margin-top: 20px;
            text-align: center;
        }
        .balance {
            font-size: 2.5em;
        }
        .currency-icon {
            font-size: 14em; /* Memperbesar ikon currency */
            cursor: pointer;
            margin-top: 20px;
            text-shadow: 4px 4px 0px #000, -4px 4px 0px #000, 4px -4px 0px #000, -4px -4px 0px #000; /* Menambah ketebalan */
            transition: transform 0.1s, box-shadow 0.1s; /* Menambah transisi untuk animasi */
            display: inline-block; /* Menghilangkan efek kotak */
        }
        .currency-icon.clicked {
            animation: shake 0.3s ease; /* Menambahkan animasi shake */
            box-shadow: none; /* Menghilangkan bayangan kotak */
        }
        @keyframes shake {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.05); }
        }
        .status-bar {
            background: purple;
            border-radius: 15px;
            padding: 5px 15px;
            margin-top: 10px;
        }
        .energy-bar {
            width: 80%;
            background: #444;
            border-radius: 10px;
            margin: 20px 0;
        }
        .energy-level {
            height: 20px;
            background: purple;
            border-radius: 10px;
            width: 100%;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #000;
            padding: 10px;
            position: absolute;
            bottom: 0;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #bbb;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">T-COIN</div>
    <div class="balance-container">
        <div class="status-bar">Staking closes in 10 days</div>
        <div>Your Balance:</div>
        <div class="balance" id="balance">406,520</div>
        <div class="currency-icon" onclick="earnCoins()">ü™ô</div>
        <div class="energy-bar">
            <div class="energy-level" id="energy-level"></div>
        </div>
        <div id="energy-text">100000/100000</div>
    </div>
    <div class="menu">
        <div class="menu-item" onclick="alert('Mates feature coming soon!')">
            <span>üë§</span>
            <div>Mates</div>
        </div>
        <div class="menu-item" onclick="alert('Tasks feature coming soon!')">
            <span>üìã</span>
            <div>Tasks</div>
        </div>
        <div class="menu-item" onclick="alert('Staking feature coming soon!')">
            <span>üè¶</span>
            <div>Staking</div>
        </div>
        <div class="menu-item" onclick="alert('Boost feature coming soon!')">
            <span>üöÄ</span>
            <div>Boost</div>
        </div>
    </div>

    <script>
        let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 406520;
        let energy = localStorage.getItem('energy') ? parseInt(localStorage.getItem('energy')) : 100000;
        const maxEnergy = 100000;
        const energyDecrease = 100;
        const coinAmount = 100;

        function updateLocalStorage() {
            localStorage.setItem('balance', balance);
            localStorage.setItem('energy', energy);
        }

        function earnCoins() {
            if (energy > 0) {
                balance += coinAmount;
                document.getElementById("balance").innerText = balance.toLocaleString();
                energy -= energyDecrease;
                if (energy < 0) energy = 0;
                document.getElementById("energy-text").innerText = `${energy}/${maxEnergy}`;
                const energyPercentage = (energy / maxEnergy) * 100;
                document.getElementById("energy-level").style.width = `${energyPercentage}%`;
                updateLocalStorage();

                const icon = document.querySelector('.currency-icon');
                icon.classList.add('clicked');
                setTimeout(() => icon.classList.remove('clicked'), 300);
            } else {
                alert("Energy depleted! Wait for it to recharge.");
            }
        }

        function rechargeEnergy() {
            if (energy < maxEnergy) {
                energy += maxEnergy / 3600;
                if (energy > maxEnergy) energy = maxEnergy;
                document.getElementById("energy-text").innerText = `${Math.floor(energy)}/${maxEnergy}`;
                document.getElementById("energy-level").style.width = `${(energy / maxEnergy) * 100}%`;
                updateLocalStorage();
            }
        }

        document.getElementById("balance").innerText = balance.toLocaleString();
        document.getElementById("energy-text").innerText = `${energy}/${maxEnergy}`;
        document.getElementById("energy-level").style.width = `${(energy / maxEnergy) * 100}%`;

        setInterval(rechargeEnergy, 1000);
    </script>
</body>
</html>
