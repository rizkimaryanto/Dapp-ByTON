<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Coin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #2c003e, #3b0066);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            background: #000000;
        }
        .balance-container {
            margin-top: 20px;
            text-align: center;
        }
        .balance {
            font-size: 2.5em;
        }
        .currency-icon {
            font-size: 12em; /* Ukuran diperbesar tiga kali */
            cursor: pointer;
            margin-top: 20px;
        }
        .status-bar {
            background: purple;
            border-radius: 15px;
            padding: 5px 15px;
            margin-top: 10px;
        }
        .energy-bar {
            width: 80%;
            background: #444;
            border-radius: 10px;
            margin: 20px 0;
        }
        .energy-level {
            height: 20px;
            background: purple;
            border-radius: 10px;
            width: 100%; /* Awal penuh */
        }
        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #000;
            padding: 10px;
            position: absolute;
            bottom: 0;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #bbb;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">T-COIN</div>
    <div class="balance-container">
        <div class="status-bar">Staking closes in 10 days</div>
        <div>Your Balance:</div>
        <div class="balance" id="balance">406,520</div>
        <div class="currency-icon" onclick="earnCoins()">ü™ô</div> <!-- Icon currency sebagai tombol -->
        <div class="energy-bar">
            <div class="energy-level" id="energy-level"></div>
        </div>
        <div id="energy-text">100000/100000</div>
    </div>
    <div class="menu">
        <div class="menu-item" onclick="alert('Mates feature coming soon!')">
            <span>üë§</span>
            <div>Mates</div>
        </div>
        <div class="menu-item" onclick="alert('Tasks feature coming soon!')">
            <span>üìã</span>
            <div>Tasks</div>
        </div>
        <div class="menu-item" onclick="alert('Staking feature coming soon!')">
            <span>üè¶</span>
            <div>Staking</div>
        </div>
        <div class="menu-item" onclick="alert('Boost feature coming soon!')">
            <span>üöÄ</span>
            <div>Boost</div>
        </div>
    </div>

    <script>
        let balance = 406520;
        let energy = 100000;
        const maxEnergy = 100000;
        const energyDecrease = 5000; // Jumlah energy yang berkurang setiap klik
        const coinAmount = 1000; // Jumlah koin yang ditambahkan setiap klik

        // Fungsi untuk menambahkan koin dan mengurangi energy
        function earnCoins() {
            if (energy > 0) {
                balance += coinAmount;
                document.getElementById("balance").innerText = balance.toLocaleString();

                // Kurangi energy
                energy -= energyDecrease;
                if (energy < 0) energy = 0; // Pastikan tidak negatif
                document.getElementById("energy-text").innerText = `${energy}/${maxEnergy}`;

                // Update tampilan progress bar
                const energyPercentage = (energy / maxEnergy) * 100;
                document.getElementById("energy-level").style.width = `${energyPercentage}%`;
            } else {
                alert("Energy depleted! Wait for it to recharge.");
            }
        }

        // Fungsi untuk mengisi ulang energy setiap 1 jam (100% dalam 1 jam)
        function rechargeEnergy() {
            if (energy < maxEnergy) {
                energy += maxEnergy / 3600; // Menambah energy setiap detik
                if (energy > maxEnergy) energy = maxEnergy; // Pastikan tidak melebihi maksimum
                document.getElementById("energy-text").innerText = `${Math.floor(energy)}/${maxEnergy}`;
                document.getElementById("energy-level").style.width = `${(energy / maxEnergy) * 100}%`;
            }
        }

        // Jalankan pengisian energy setiap detik
        setInterval(rechargeEnergy, 1000);
    </script>
</body>
</html>
